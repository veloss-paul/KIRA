<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="https://a.slack-edge.com/80588/marketing/img/meta/favicon-32.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1A1D21;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #D1D2D3;
            padding: 10px;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: min(360px, 90vw);
            height: 90vh;
            max-height: 700px;
            width: 100%;
            padding: clamp(16px, 3vh, 24px);
            background: #222529;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .avatar {

            height: clamp(100px, 12vh, 130px);
            border-radius: 8px;
            margin: 0 auto clamp(8px, 1.2vh, 12px);
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            background: #36393F;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar img {

            height: 100%;

        .bot-info {
            margin-bottom: clamp(10px, 1.5vh, 15px);
        }

        .bot-name {
            font-size: clamp(1.4rem, 3.5vh, 2rem);
            margin-bottom: 8px;
            color: #FFFFFF;
            font-weight: 600;
            letter-spacing: -0.5px;

        .bot-affiliations {

        .affiliation-title {

            color: #FFFFFF;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .affiliation-label {
            font-size: clamp(0.75rem, 1.6vh, 0.85rem);
            color: #868686;
            margin-bottom: 3px;
            font-weight: 400;
        }

        .affiliation-value {
            font-size: clamp(0.75rem, 1.6vh, 0.85rem);
            color: #1D9BD1;
            margin-bottom: 10px;
            font-weight: 400;
            line-height: 1.4;
        }

        .user-debug {

            color: #606368;
            margin-top: 8px;
            font-weight: 300;
            padding-top: 8px;
            border-top: 1px solid #3F4247;
        }

        .mic-button {

            margin: clamp(8px, 1.2vh, 12px) auto;
            display: flex;

        .mic-button:hover {
            background: #4A154B;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(97, 31, 105, 0.6);
        }

        .mic-button:active {

        .mic-button:disabled {

            opacity: 0.5;
            box-shadow: none;
        }

        .mic-button:disabled:hover {
            background: #3F4247;
            transform: none;
            box-shadow: none;
        }

        .mic-button.listening {

            }

            }

        .status {

            min-height: clamp(60px, 8vh, 90px);
            margin: clamp(10px, 1.5vh, 15px) 0;
            font-size: clamp(0.9rem, 2vh, 1.1rem);
            line-height: 1.5;
            color: #E8E8E8;
            text-align: left;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            flex-grow: 1;
            overflow-y: auto;
        }

        .transcript.interim {
            opacity: 0.6;
            font-style: italic;
            color: #B0B3B8;
        }

        .info {
            font-size: clamp(0.75rem, 1.6vh, 0.9rem);
            color: #868686;
            margin-top: clamp(10px, 1.5vh, 15px);
            font-weight: 400;
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 6px 12px;
            border-radius: 6px;
            background: #36393F;
            border: 1px solid #4A4D53;
            font-size: 0.75em;
            font-weight: 600;
            color: #B0B3B8;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .connection-status.connected {
            background: #007A5A;
            color: white;
            border-color: #007A5A;
        }

        .connection-status.connected::before {
            content: 'â— ';
            font-size: 1.2em;
        }

        .connection-status.disconnected {
            background: #E01E5A;
            color: white;
            border-color: #E01E5A;
        }

        .connection-status.disconnected::before {
            content: 'â— ';
            font-size: 1.2em;
        }

        .meeting-controls {
            margin: clamp(10px, 1.5vh, 15px) 0;
            width: 100%;
        }

        .meeting-btn {
            width: 100%;
            padding: clamp(10px, 1.5vh, 14px);
            background: #36393F;
            border: 2px solid #4A4D53;
            border-radius: 8px;
            color: #D1D2D3;
            font-size: clamp(0.9rem, 2vh, 1.1rem);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
        }

        .meeting-btn:hover {
            background: #3F4247;
        }

        .meeting-btn .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #868686;
            transition: all 0.2s ease;
        }

        .meeting-btn.recording {
            background: #36393F;
            border-color: #E01E5A;
            color: #FFFFFF;
        }

        .meeting-btn.recording:hover {
            background: #3F4247;

        }

        .meeting-btn.recording .status-dot {

        }

        .meeting-btn .timer-text {

        /* ì‘ì€ í™”ë©´ ëŒ€ì‘ */
        @media (max-width: 400px) {

            }
        }

        /* ë†’ì´ê°€ ë‚®ì€ í™”ë©´ ëŒ€ì‘ */
        @media (max-height: 600px) {
            .container {
                height: 98vh;
                padding: 10px;
            }

            .avatar {

            }

            .bot-info {

            }

            .mic-button {
                width: 50px;

                font-size: 24px;
                margin: 8px auto;
            }

            .transcript {
                min-height: 50px;
            }
        }
    </style>

<body>
    <div class="connection-status" id="connectionStatus">ì—°ê²° ì¤‘...</div>

    <div class="container">

            </div>
            <div class="user-debug">í˜„ì¬ ì‚¬ìš©ì: {{USER_NAME}}</div>
        </div>

        <button class="mic-button" id="micButton">ğŸ¤</button>

        <div class="status" id="status">ë§ˆì´í¬ ë²„íŠ¼ì„ ëˆŒëŸ¬ ë§ì”€í•´ì£¼ì„¸ìš”</div>

        <div class="meeting-controls">
            <button class="meeting-btn" id="meetingButton">
                <span class="status-dot"></span>
                <span id="meetingButtonText">íšŒì˜ ë…¹ìŒ ì‹œì‘</span>
            </button>
        </div>

        <div class="transcript" id="transcript"></div>

        <div class="info">ğŸ’¡ Web Speech APIë¥¼ ì‚¬ìš©í•©ë‹ˆë‹¤ (Chrome ê¶Œì¥)</div>
    </div>

    <script>
        // ========== ìƒìˆ˜ ==========
        const CLOVA_ENABLED = '{{CLOVA_ENABLED}}';
        const DEBOUNCE_DELAY = 5000;  // 5ì´ˆ
        const MIN_MEETING_DURATION = 10;  // 10ì´ˆ (í…ŒìŠ¤íŠ¸ìš©)
        const DEFAULT_STATUS_TEXT = 'ë§ˆì´í¬ ë²„íŠ¼ì„ ëˆŒëŸ¬ ë§ì”€í•´ì£¼ì„¸ìš”';

        // ========== ì „ì—­ ë³€ìˆ˜ ==========
        // WebSocket & ìŒì„± ì¸ì‹
        let ws = null;
        let recognition = null;
        let isListening = false;
        let currentUser = null;
        let debounceTimer = null;
        let pendingText = '';

        // íšŒì˜ ë…¹ìŒ
        let mediaRecorder = null;
        let audioChunks = [];
        let meetingStartTime = null;
        let meetingTimerInterval = null;
        let isRecording = false;
        let shouldSaveMeeting = false;

        // DOM ìš”ì†Œ
        const micButton = document.getElementById('micButton');
        const meetingButton = document.getElementById('meetingButton');
        const meetingButtonText = document.getElementById('meetingButtonText');
        const statusDiv = document.getElementById('status');
        const transcriptDiv = document.getElementById('transcript');
        const connectionStatusDiv = document.getElementById('connectionStatus');

        // ========== ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ ==========

        function updateStatus(text, autoReset = false, resetDelay = 3000) {
            statusDiv.textContent = text;
            if (autoReset) {
                setTimeout(() => {
                    if (statusDiv.textContent === text) {
                        statusDiv.textContent = DEFAULT_STATUS_TEXT;
                    }
                }, resetDelay);
            }
        }

        function clearDebounceTimer() {
            if (debounceTimer) {
                clearTimeout(debounceTimer);
                debounceTimer = null;
                pendingText = '';
                console.log('[Debounce] Cleared pending message');
            }
        }

        function stopAudioStream(stream) {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        // ========== ì‚¬ìš©ì ì¸ì¦ ==========

        async function fetchUserInfo() {
            try {
                const response = await fetch('/auth/status');
                const data = await response.json();
                if (data.logged_in) {
                    currentUser = data.user;
                    console.log('[USER] Logged in as:', currentUser.name);
                } else {
                    console.error('[USER] Not logged in');
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('[USER] Error fetching user info:', error);
            }
        }

        // ========== WebSocket ==========

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/voice`;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('[WS] Connected');
                connectionStatusDiv.textContent = 'ì—°ê²°ë¨';
                connectionStatusDiv.className = 'connection-status connected';
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('[WS] Received:', data);

                if (data.type === 'processed') {
                    updateStatus('âœ… ' + data.message, true);
                } else if (data.type === 'error') {
                    updateStatus('âŒ ì˜¤ë¥˜: ' + data.message, true);
                }
            };

            ws.onclose = () => {
                console.log('[WS] Disconnected');
                connectionStatusDiv.textContent = 'ì—°ê²° ëŠê¹€';
                connectionStatusDiv.className = 'connection-status disconnected';
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('[WS] Error:', error);
            };
        }

        // ========== ìŒì„± ì¸ì‹ ==========

        function initSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                updateStatus('âŒ ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„± ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤. Chromeì„ ì‚¬ìš©í•´ì£¼ì„¸ìš”.');
                micButton.disabled = true;
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.lang = 'ko-KR';
            recognition.continuous = false;
            recognition.interimResults = true;

            recognition.onstart = () => {
                console.log('[Speech] Started');
                isListening = true;
                micButton.classList.add('listening');
                updateStatus('ğŸ¤ ë“£ê³  ìˆìŠµë‹ˆë‹¤...');
                transcriptDiv.textContent = '';
                transcriptDiv.className = 'transcript interim';
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }

                if (interimTranscript) {
                    transcriptDiv.textContent = interimTranscript;
                    transcriptDiv.className = 'transcript interim';
                }

                if (finalTranscript) {
                    console.log('[Speech] Final:', finalTranscript);
                    transcriptDiv.textContent = finalTranscript;
                    transcriptDiv.className = 'transcript';

                    pendingText = finalTranscript;
                    clearDebounceTimer();

                    updateStatus('â±ï¸ 5ì´ˆ í›„ ì „ì†¡ë©ë‹ˆë‹¤...');
                    debounceTimer = setTimeout(() => {
                        if (ws && ws.readyState === WebSocket.OPEN && pendingText) {
                            ws.send(JSON.stringify({
                                type: 'voice_text',
                                text: pendingText,
                                is_final: true,
                                user: currentUser
                            }));
                            pendingText = '';
                            updateStatus('âœ… ì „ì†¡ë¨', true, 5000);
                        }
                    }, DEBOUNCE_DELAY);
                }
            };

            recognition.onerror = (event) => {
                console.error('[Speech] Error:', event.error);
                updateStatus('âŒ ìŒì„± ì¸ì‹ ì˜¤ë¥˜: ' + event.error, true);
                stopListening();
            };

            recognition.onend = () => {
                console.log('[Speech] Ended');
                stopListening();
            };
        }

        function startListening() {
            if (recognition && !isListening) {
                clearDebounceTimer();
                recognition.start();
            }
        }

        function stopListening() {
            isListening = false;
            micButton.classList.remove('listening');
            if (statusDiv.textContent.includes('ë“£ê³  ìˆìŠµë‹ˆë‹¤')) {
                updateStatus(DEFAULT_STATUS_TEXT);
            }
        }

        micButton.addEventListener('click', () => {
            if (!isListening) {
                startListening();
            } else {
                if (recognition) {
                    recognition.stop();
                }
            }
        });

        // ========== íšŒì˜ ë…¹ìŒ ==========

        function resetMeetingUI() {
            meetingButton.classList.remove('recording');
            meetingButtonText.textContent = 'íšŒì˜ ë…¹ìŒ ì‹œì‘';
            micButton.disabled = false;
            updateStatus(DEFAULT_STATUS_TEXT);
            transcriptDiv.textContent = '';
        }

        function cleanupMeetingResources() {
            if (mediaRecorder && mediaRecorder.stream) {
                stopAudioStream(mediaRecorder.stream);
            }
            if (meetingTimerInterval) {
                clearInterval(meetingTimerInterval);
                meetingTimerInterval = null;
            }
            isRecording = false;
            audioChunks = [];
            meetingStartTime = null;
            shouldSaveMeeting = false;  // ë§ˆì§€ë§‰ì— ë¦¬ì…‹
        }

        async function startMeeting() {
            try {
                // ìŒì„± ì¸ì‹ ì¤‘ì§€ ë° ë””ë°”ìš´ìŠ¤ íƒ€ì´ë¨¸ ì·¨ì†Œ
                if (recognition && isListening) {
                    recognition.stop();
                }
                clearDebounceTimer();

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    console.log('[Meeting] Recording stopped');

                    // ì €ì¥ ì—¬ë¶€ ì²´í¬ (cleanup ì „ì—)
                    const needsSave = shouldSaveMeeting;

                    await processMeeting();

                    // ì²˜ë¦¬ ì™„ë£Œ í›„ ë¦¬ì†ŒìŠ¤ ì •ë¦¬
                    cleanupMeetingResources();

                    // ì €ì¥í•˜ì§€ ì•Šì•˜ìœ¼ë©´ UI ì´ˆê¸°í™”
                    if (!needsSave) {
                        resetMeetingUI();
                        updateStatus(`íšŒì˜ ë…¹ìŒì´ ${MIN_MEETING_DURATION}ì´ˆ ë¯¸ë§Œì´ë©´ ì €ì¥ë˜ì§€ ì•ŠìŠµë‹ˆë‹¤.`, true, 5000);
                        transcriptDiv.textContent = '';
                    }
                };

                mediaRecorder.start();
                meetingStartTime = Date.now();
                isRecording = true;
                shouldSaveMeeting = false;  // ì‹œì‘ ì‹œ false, ì¢…ë£Œ ì‹œ ê²°ì •

                meetingButton.classList.add('recording');
                meetingButtonText.innerHTML = 'â¹ï¸ íšŒì˜ ë…¹ìŒ ì¢…ë£Œ <span class="timer-text">(00:00)</span>';
                micButton.disabled = true;
                updateStatus('ğŸ™ï¸ íšŒì˜ ë…¹ìŒ ì¤‘...');
                transcriptDiv.textContent = 'íšŒì˜ê°€ ì§„í–‰ ì¤‘ì…ë‹ˆë‹¤. ë‹¤ì‹œ ë²„íŠ¼ì„ ëˆŒëŸ¬ íšŒì˜ë¥¼ ì¢…ë£Œí•˜ê³  íšŒì˜ë¡ì„ ìƒì„±í•˜ì„¸ìš”.';
                transcriptDiv.className = 'transcript interim';

                meetingTimerInterval = setInterval(updateMeetingTimer, 1000);

                console.log('[Meeting] Recording started');

            } catch (error) {
                console.error('[Meeting] Error starting:', error);
                alert('ë§ˆì´í¬ ì ‘ê·¼ ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤.');
            }
        }

        function stopMeeting() {
            if (!mediaRecorder || mediaRecorder.state !== 'recording') return;

            const elapsed = Math.floor((Date.now() - meetingStartTime) / 1000);

            if (elapsed < MIN_MEETING_DURATION) {
                // 1ë¶„ ë¯¸ë§Œ - ì €ì¥í•˜ì§€ ì•ŠìŒ
                shouldSaveMeeting = false;
                mediaRecorder.stop();
                // cleanupì€ onstop ì´ë²¤íŠ¸ì—ì„œ ì²˜ë¦¬ë¨
                return;
            }

            // 1ë¶„ ì´ìƒ - ì €ì¥ ì§„í–‰
            shouldSaveMeeting = true;

            // UI ë¨¼ì € ì—…ë°ì´íŠ¸
            meetingButton.classList.remove('recording');
            meetingButtonText.textContent = 'íšŒì˜ ë…¹ìŒ ì‹œì‘';
            micButton.disabled = false;
            updateStatus('â³ íšŒì˜ íŒŒì¼ ì²˜ë¦¬ ì¤‘...');

            // stop()ì€ ë¹„ë™ê¸°ë¡œ onstop ì´ë²¤íŠ¸ íŠ¸ë¦¬ê±° â†’ processMeeting() í˜¸ì¶œ
            mediaRecorder.stop();
        }

        async function processMeeting() {
            // ì €ì¥í•˜ì§€ ì•Šì•„ì•¼ í•˜ëŠ” ê²½ìš° (1ë¶„ ë¯¸ë§Œ) - ì¡°ê¸° ë¦¬í„´
            if (!shouldSaveMeeting) {
                console.log('[Meeting] Skipping save (duration too short)');
                return;
            }

            try {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const fileSize = (audioBlob.size / 1024 / 1024).toFixed(2);

                console.log(`[Meeting] Audio size: ${fileSize} MB`);

                const formData = new FormData();
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                formData.append('file', audioBlob, `meeting_${timestamp}.webm`);

                updateStatus('ğŸ“¤ íšŒì˜ íŒŒì¼ ì €ì¥ ì¤‘...');

                const response = await fetch('/meeting/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const result = await response.json();

                if (result.status === 'success') {
                    updateStatus('ì •ìƒì ìœ¼ë¡œ ì €ì¥ëìŠµë‹ˆë‹¤.', true, 5000);
                    transcriptDiv.textContent = `meetings/${result.filename}`;
                    transcriptDiv.className = 'transcript';
                } else {
                    throw new Error(result.message || 'ì €ì¥ ì‹¤íŒ¨');
                }

            } catch (error) {
                console.error('[Meeting] Error saving:', error);
                updateStatus('âŒ íŒŒì¼ ì €ì¥ ì‹¤íŒ¨: ' + error.message, true, 5000);
            }
        }
